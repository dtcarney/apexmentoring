<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="xx-small" variant="base"></lightning-spinner>
    </template>
    <h1>
        Salesforce User Directory
    </h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={users} for:item="user">
                    <tr key={user.Id}>
                        <td>{user.Name}</td>
                        <td>{user.Title}</td>
                        <td>{user.Username}</td>
                        <td>{user.Phone}</td>
                        <td>{user.Department}</td>
                    </tr>
                </template>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Total Users: {users.length}</td>
                </tr>
            </tfoot>
        </table>
        <h1>Unique Departments in the Company</h1>
        <p>Sales</p>
        <p>Engineering</p>

        <lightning-record-edit-form object-api-name={objectApiName}>
            <lightning-input-field field-name='FirstName'> </lightning-input-field>
            <lightning-input-field field-name='LastName' disabled={checkDisable}> </lightning-input-field>

            <lightning-button variant="brand" type="submit" label="Save">
            </lightning-button>
        </lightning-record-edit-form>
    </div>

</template>
